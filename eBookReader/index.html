<!DOCTYPE html>
<html lang="en-us" ng-app="gallery">

<head>
    <title>eBook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        html,
        body,
        input,
        select,
        textarea {
            font-size: 1.05em !important;
        }

    </style>

    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <link rel="stylesheet" href="eBook.css" type="text/css">
    <script src="eBook.js" type="text/javascript"></script>
</head>

<body ng-controller="AppController">

    <header>
        <nav class="navbar navbar-default background-styling">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Magic Wall</a>
                    <a class="navbar-brand" href="/">App Zone</a>
                    <a class="navbar-brand" href="/">Browse By Subject</a>


                </div>

                <ul class="nav navbar-nav navbar-right ">
                    <li><a href="#"><i class="fa fa-home color-styling"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container ">
        <div class="row">
            <nav class="navbar navbar-default style-alignment background-styling">
                <div class="container activelink">
                    <ul class="navbar-header">
                        <li><a class="navbar-brand" ng-click="tab = 1" href="/">Featured</a></li>
                        <li><a class="navbar-brand" href="/">Children</a></li>
                    </ul>
                </div>
            </nav>

            <div class="row image-alignment">
                <div gallery-example="" images="imageList"></div>

                <div class="large-6 columns alignment">

                    <div class="panel panel-background">
                        <h4 style="color: black;">Search Bookmarks</h4>
                        <input type="text" placeholder="Search Bookmarks" class="margin-alignment" ng-model="search" />

                        <ul class="bookmarks">
                            <li ng-repeat="site in bookmarks | filter: search">
                                <a href="{{ site.url }}">{{ site.title }}</a>
                                <span class="label secondary"> {{site.category}}</span>

                                <span class="glyphicon glyphicon-trash right icon-trash" ng-click="deleteBookmark($index)"></span>

                            </li>
                        </ul>

                    </div>
                </div>
                <div class="large-6 columns panel-alignment">
                    <div class="panel panel-default ">
                        <div class="panel-heading">
                            <h4>Add Bookmark</h4>
                            <input type="text" placeholder="Site Name" ng-model="site_name" class="spacing-alignment" />
                            <br>
                            <input type="text" placeholder="URL" ng-model="site_url" class="spacing-alignment" />
                            <br>
                            <input type="text" placeholder="Category" ng-model="site_category" class="spacing-alignment" />
                            <br>
                            <button ng-click="addBookmark()" class="btn btn-primary spacing-alignment">Add Bookmark</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
